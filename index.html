<!DOCTYPE html>
<html>
  <head>
    <title>Firebase and Chart.js Example</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        background-color: #1e1e1e; /* Dark background */
        color: #ffffff; /* Light text */
        font-family: Arial, sans-serif;
      }

      .profit-container {
        width: 220px;
        padding: 10px;
        margin-bottom: 15px;
        background-color: #333333; /* Darker background */
        border-radius: 5px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .profit-text {
        float: left;
        color: #a8dadc; /* Light teal color */
      }

      .profit-value {
        float: right;
        font-weight: 800;
        color: #f1faee; /* Light off-white color */
      }

      .clear {
        clear: both;
      }

      .chart-container {
        margin-bottom: 20px;
      }

      .reload-link {
        color: #e63946;
        text-decoration: none;
        font-weight: bold;
      }
      .reload-link:hover {
        color: #f1faee;
      }
    </style>
  </head>
  <body>
    <div class="chart-container">
      <a href="javascript:location.reload()" class="reload-link">Reload</a>
      <canvas id="myChart" width="400" height="100"></canvas>
    </div>

    <div class="profit-container">
      <span class="profit-text">Today profit:</span>
      <span class="profit-value" id="today-profit">0.00$</span>
      <div class="clear"></div>
    </div>

    <div class="profit-container">
      <span class="profit-text">This week profit:</span>
      <span class="profit-value" id="week-profit">0.00$</span>
      <div class="clear"></div>
    </div>

    <div class="profit-container">
      <span class="profit-text">This month profit:</span>
      <span class="profit-value" id="month-profit">0.00$</span>
      <div class="clear"></div>
    </div>

    <script>
      // Firebase Configuration
      var firebaseConfig = {
        apiKey: "AIzaSyCTq2EHClhJOex78SHYjy4pBJmIRg6rg5s",
        authDomain: "adept-turbine-416101.firebaseapp.com",
        databaseURL: "https://adept-turbine-416101-default-rtdb.firebaseio.com",
        projectId: "adept-turbine-416101",
        storageBucket: "adept-turbine-416101.appspot.com",
        messagingSenderId: "849943819450",
        appId: "1:849943819450:web:36380cf0811e4c254ffe83",
      };

      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();

      function formatCurrency(value) {
        return value.toLocaleString("en-US", {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2,
        }) + "$";
      }

      function getStartOfDayTimestamp() {
        const now = new Date();
        let startOfDay = new Date(now);
        if (now.getHours() < 7) {
          startOfDay.setDate(now.getDate() - 1);
        }
        startOfDay.setHours(7, 0, 0, 0);
        return startOfDay.getTime();
      }

      function fetchData() {
        const startOfDayTimestamp = getStartOfDayTimestamp();
        const endOfDayTimestamp = startOfDayTimestamp + 24 * 60 * 60 * 1000 - 1;

        return database
          .ref("/wallet")
          .orderByChild("timestamp")
          .startAt(startOfDayTimestamp / 1000)
          .endAt(endOfDayTimestamp / 1000)
          .once("value")
          .then((snapshot) => snapshot.val());
      }

      function createChart(labels, datasets) {
        var ctx = document.getElementById("myChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Profit",
                data: datasets.profit,
                backgroundColor: "#457b9d",
                borderColor: "#1d3557",
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  color: "#f1faee",
                },
              },
              x: {
                ticks: {
                  color: "#f1faee",
                },
              },
            },
            plugins: {
              legend: {
                labels: {
                  color: "#f1faee",
                },
              },
            },
          },
        });

        const totalProfit = datasets.profit.reduce((a, b) => a + b, 0);
        document.getElementById("today-profit").textContent = formatCurrency(totalProfit);
      }

      function calculateProfit(currentWallet, previousWallet) {
        let profit = 0;
        if (currentWallet && previousWallet) {
          for (let key of ["sol", "usdc", "usdt"]) {
            const diff = currentWallet[key] - previousWallet[key];
            profit += key === "sol" ? diff * currentWallet.price : diff;
          }
        }
        return profit;
      }

      function processChartData(data) {
        const labels = [];
        const datasets = { profit: [] };
        let previousRow = null;

        for (let key in data) {
          const row = data[key];
          const timestamp = new Date(row.timestamp * 1000);

          labels.push(
            timestamp.toLocaleTimeString("en-US", {
              hour: "2-digit",
              minute: "2-digit",
            })
          );

          if (previousRow) {
            const profit = calculateProfit(row, previousRow);
            datasets.profit.push(profit);
          }

          previousRow = row;
        }

        createChart(labels, datasets);
      }

      function fetchLastRecord() {
        return database
          .ref("/wallet")
          .orderByChild("timestamp")
          .limitToLast(1)
          .once("value")
          .then((snapshot) => {
            let record = null;
            snapshot.forEach((child) => (record = child.val()));
            return record;
          });
      }

      function getStartOfWeekTimestamp() {
        const now = new Date();
        const dayOfWeek = now.getDay();
        const diff = now.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
        const startOfWeek = new Date(now.setDate(diff));
        startOfWeek.setHours(7, 0, 0, 0);
        return startOfWeek.getTime();
      }

      function getStartOfMonthTimestamp() {
        const now = new Date();
        const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
        startOfMonth.setHours(7, 0, 0, 0);
        return startOfMonth.getTime();
      }

      Promise.all([
        fetchLastRecord(),
        fetchLastRecord(getStartOfWeekTimestamp()),
        fetchLastRecord(getStartOfMonthTimestamp()),
      ]).then(([currentWallet, weekWallet, monthWallet]) => {
        const weekProfit = calculateProfit(currentWallet, weekWallet);
        const monthProfit = calculateProfit(currentWallet, monthWallet);

        document.getElementById("week-profit").textContent = formatCurrency(weekProfit);
        document.getElementById("month-profit").textContent = formatCurrency(monthProfit);
      });

      fetchData().then((data) => {
        if (data) {
          processChartData(data);
        }
      });
    </script>
  </body>
</html>
