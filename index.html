<!DOCTYPE html>
<html>
  <head>
    <title>Firebase and Chart.js Example</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div>
      <canvas id="myChart" width="400" height="100"></canvas>
      <p>Today profit: <span id="today-profit"></span>$</p>
    </div>
    

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyCTq2EHClhJOex78SHYjy4pBJmIRg6rg5s",
        authDomain: "adept-turbine-416101.firebaseapp.com",
        databaseURL: "https://adept-turbine-416101-default-rtdb.firebaseio.com",
        projectId: "adept-turbine-416101",
        storageBucket: "adept-turbine-416101.appspot.com",
        messagingSenderId: "849943819450",
        appId: "1:849943819450:web:36380cf0811e4c254ffe83",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Reference to your Firebase database
      var database = firebase.database();
      function getStartOfDayTimestamp() {
        var now = new Date();
        now.setHours(0, 0, 0, 0);
        return now.getTime();
      }
      // Function to fetch data from Firebase
      function fetchData() {
        var startOfDayTimestamp = getStartOfDayTimestamp();
        var nowTimestamp = Date.now();
        return database
          .ref("/wallet")
          .orderByChild("timestamp")
          .startAt(startOfDayTimestamp / 1000)
          .endAt(nowTimestamp / 1000)
          .once("value")
          .then(function (snapshot) {
            var data = snapshot.val();
            return data;
          });
      }

      // Function to create chart
      function createChart(labels, datasets) {
        var ctx = document.getElementById("myChart").getContext("2d");
        var myChart = new Chart(ctx, {
          type: "bar", // or 'line', 'pie', etc.
          data: {
            labels: labels,
            datasets: [
              {
                label: "Profit",
                data: datasets.profit,
                hidden: false,
              },
              {
                label: "SOL",
                data: datasets.sol,
                hidden: true,
              },
              {
                label: "USDC",
                data: datasets.usdc,
                hidden: true,
              },
              {
                label: "USDT",
                data: datasets.usdt,
                hidden: true,
              },
              // {
              //   label: "Total",
              //   data: datasets.total,
              //   hidden: true,
              // },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
        total_profit = datasets.profit.reduce((a, b) => a + b, 0)
        document.getElementById('today-profit').innerText = total_profit.toFixed(3);

      }

      // Fetch data and create chart
      fetchData().then(function (data) {
        var labels = [];
        var datasets = {
          sol: [0],
          usdc: [0],
          usdt: [0],
          profit: [0],
          // total: [0],
        };
        rows = Object.values(data);
        previous_row = null;
        for (row of rows) {
          labels.push(new Date(row.timestamp * 1000).toLocaleTimeString());
          net_profit = 0;
          if (previous_row) {
            for (k of ["sol", "usdc", "usdt"]) {
              profit_k = row[k] - previous_row[k];
              if (k == "sol") {
                net_profit += profit_k * row.price;
              } else {
                net_profit += profit_k;
              }
              datasets[k].push(profit_k)
            }
            // console.log(net_profit)
            datasets.profit.push(net_profit);
          }
          previous_row = row;
        }
        createChart(labels, datasets);
      });
    </script>
  </body>
</html>
