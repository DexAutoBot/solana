<!DOCTYPE html>
<html>
  <head>
    <title>Firebase and Chart.js Example</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .profit-container {
        width: 200px;
        margin-bottom: 10px;
      }
      .profit-text {
        float: left;
      }
      .profit-value {
        float: right;
        font-weight: 800;
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="javascript:location.reload()">Reload</a>
      <canvas id="myChart" width="400" height="100"></canvas>
      <div>
        <div class="profit-container">
          <span class="profit-text">Today profit:</span>
          <span class="profit-value" id="today-profit"></span>
          <div class="clear"></div>
        </div>
        <div class="profit-container">
          <span class="profit-text">This week profit:</span>
          <span class="profit-value" id="week-profit"></span>
          <div class="clear"></div>
        </div>
        <div class="profit-container">
          <span class="profit-text">This month profit:</span>
          <span class="profit-value" id="month-profit"></span>
          <div class="clear"></div>
        </div>
      </div>
    </div>

    <script>
      // Firebase Configuration (GIỮ NGUYÊN)
      var firebaseConfig = {
        apiKey: "AIzaSyCTq2EHClhJOex78SHYjy4pBJmIRg6rg5s",
        authDomain: "adept-turbine-416101.firebaseapp.com",
        databaseURL: "https://adept-turbine-416101-default-rtdb.firebaseio.com",
        projectId: "adept-turbine-416101",
        storageBucket: "adept-turbine-416101.appspot.com",
        messagingSenderId: "849943819450",
        appId: "1:849943819450:web:36380cf0811e4c254ffe83",
      };

      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();

      function getStartOfDayTimestamp() {
        const now = new Date();
        let startOfDay = new Date(now);

        if (now.getHours() < 7) {
          startOfDay.setDate(now.getDate() - 1);
        }

        startOfDay.setHours(7, 0, 0, 0);
        return startOfDay.getTime();
      }

      function fetchData() {
        const startOfDayTimestamp = getStartOfDayTimestamp();
        const endOfDayTimestamp = startOfDayTimestamp + 24 * 60 * 60 * 1000 - 1;

        return database
          .ref("/wallet")
          .orderByChild("timestamp")
          .startAt(startOfDayTimestamp / 1000)
          .endAt(endOfDayTimestamp / 1000)
          .once("value")
          .then((snapshot) => snapshot.val());
      }

      function createChart(labels, datasets) {
        var ctx = document.getElementById("myChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Profit",
                data: datasets.profit,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });

        const totalProfit = datasets.profit.reduce((a, b) => a + b, 0);
        document.getElementById("today-profit").textContent = 
          totalProfit.toFixed(2) + "$";
      }

      function calculateProfit(currentWallet, previousWallet) {
        let profit = 0;
        if (currentWallet && previousWallet) {
          for (let key of ["sol", "usdc", "usdt"]) {
            const diff = currentWallet[key] - previousWallet[key];
            profit += key === "sol" ? diff * currentWallet.price : diff;
          }
        }
        return profit;
      }

      function processChartData(data) {
        const labels = [];
        const datasets = { profit: [] };
        let previousRow = null;

        for (let key in data) {
          const row = data[key];
          const timestamp = new Date(row.timestamp * 1000);

          labels.push(
            timestamp.toLocaleTimeString("en-US", {
              hour: "2-digit",
              minute: "2-digit",
            })
          );

          if (previousRow) {
            const profit = calculateProfit(row, previousRow);
            datasets.profit.push(profit);
          }

          previousRow = row;
        }

        createChart(labels, datasets);
      }

      function fetchAndCalculateProfit(startTimestamp) {
        return database
          .ref("/wallet")
          .orderByChild("timestamp")
          .startAt(startTimestamp / 1000)
          .limitToFirst(1)
          .once("value")
          .then((snapshot) => {
            let record = null;
            snapshot.forEach((child) => (record = child.val()));
            return record;
          });
      }

      function fetchLastRecord() {
        return database
          .ref("/wallet")
          .orderByChild("timestamp")
          .limitToLast(1)
          .once("value")
          .then((snapshot) => {
            let record = null;
            snapshot.forEach((child) => (record = child.val()));
            return record;
          });
      }

      function getStartOfWeekTimestamp() {
        const now = new Date();
        const dayOfWeek = now.getDay();
        const diff = now.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
        const startOfWeek = new Date(now.setDate(diff));

        if (now.getHours() < 7) {
          startOfWeek.setDate(startOfWeek.getDate() - 1);
        }

        startOfWeek.setHours(7, 0, 0, 0);
        return startOfWeek.getTime();
      }

      function getStartOfMonthTimestamp() {
        const now = new Date();
        const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);

        if (now.getHours() < 7) {
          startOfMonth.setDate(startOfMonth.getDate() - 1);
        }

        startOfMonth.setHours(7, 0, 0, 0);
        return startOfMonth.getTime();
      }

      Promise.all([
        fetchLastRecord(),
        fetchAndCalculateProfit(getStartOfWeekTimestamp()),
        fetchAndCalculateProfit(getStartOfMonthTimestamp()),
      ]).then(([currentWallet, weekStartWallet, monthStartWallet]) => {
        const weekProfit = calculateProfit(currentWallet, weekStartWallet);
        const monthProfit = calculateProfit(currentWallet, monthStartWallet);

        document.getElementById("week-profit").textContent = 
          weekProfit.toFixed(2) + "$";
        document.getElementById("month-profit").textContent = 
          monthProfit.toFixed(2) + "$";
      });

      fetchData().then((data) => {
        if (data) {
          processChartData(data);
        }
      });
    </script>
  </body>
</html>
